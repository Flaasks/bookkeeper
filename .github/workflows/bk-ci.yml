name: BookKeeper CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Test
        run: |
          if [ -x ./mvnw ]; then
            ./mvnw -B -U -fae -DtrimStackTrace=false -Dsurefire.printSummary=true test
          else
            mvn -B -U -fae -DtrimStackTrace=false -Dsurefire.printSummary=true test
          fi

      # Carica i report come artifact (sempre)
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports
            **/hs_err_pid*.log
            **/*.dump
            **/*.dumpstream      
      
      
