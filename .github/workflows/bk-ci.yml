name: BookKeeper CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven (skip license & style checks)
        run: mvn clean verify -Pskip-checks

      - name: Test (bookkeeper-common)
        run: |
          mvn -B -U -e -fae \
            -pl bookkeeper-common -am \
            -DforkCount=1 -DreuseForks=false \
            -Dsurefire.useManifestOnlyJar=false \
            -Dsurefire.systemPropertyVariables.jdk.net.URLClassPath.disableClassPathURLCheck=true \
            -Dfailsafe.useManifestOnlyJar=false \
            -Dfailsafe.systemPropertyVariables.jdk.net.URLClassPath.disableClassPathURLCheck=true \
            test
      
