name: BookKeeper CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:  # Permette esecuzione manuale

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and compile
        run: |
          mvn -B -pl bookkeeper-common -am clean compile test-compile

      - name: Run unit tests
        continue-on-error: false
        run: |
          mvn -B -pl bookkeeper-common \
            -DtrimStackTrace=false \
            -Dsurefire.printSummary=true \
            test

      - name: Generate JaCoCo coverage report
        if: always()
        continue-on-error: true
        run: |
          mvn -B -pl bookkeeper-common \
            org.jacoco:jacoco-maven-plugin:report

      - name: Run PiTest mutation testing
        if: always()
        continue-on-error: true
        run: |
          mvn -B -pl bookkeeper-common \
            org.pitest:pitest-maven:mutationCoverage \
            -Dthreads=2

      # Upload artifacts (sempre, anche in caso di fallimento)
      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            bookkeeper-common/target/surefire-reports/**
            bookkeeper-common/target/**/*.log
          retention-days: 7
          if-no-files-found: warn

      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            bookkeeper-common/target/site/jacoco/**
                    if-no-files-found: warn
          retention-days: 7

      - name: Upload PiTest mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-reports
          path: |
            bookkeeper-common/target/pit-reports/**
                    if-no-files-found: warn
          retention-days: 7

      # Pubblica risultati test come commento (solo per PR)
      - name: Publish test results
        if: always() && github.event_name == 'pull_request'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            bookkeeper-common/target/surefire-reports/*.xml
