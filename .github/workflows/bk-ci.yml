name: BookKeeper CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build & Test (bookkeeper-common)
        run: |
          mvn -B -U -fae \
            -pl bookkeeper-common -am \
            -DtrimStackTrace=false -Dsurefire.printSummary=true \
            test
          
      

      # Carica i report come artifact (sempre)
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports
            **/hs_err_pid*.log
            **/*.dump
            **/*.dumpstream      
      

      # === APPEND: PIT mutation testing (stable suite) ===
      - name: PIT (stable suite)
        run: mvn -B test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Upload PIT reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-reports
          path: '**/target/pit-reports/**'
